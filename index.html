<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CelestialUI Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; background-color: aliceblue;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="assets/img/scania.jpeg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                            </div>                      
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="col-md-4 col-lg-6 d-flex align-items-md-end">
                                            <img src="assets/img/LogoP.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                        </div>
                                       
                                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Tu transporte al éxito</h3>

                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                            <label for="floatingInput">Usuario</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Password" autocomplete="off">
                                            <label for="floatingPassword">Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button type="button" class="btn btn-outline-dark" id="loginButton">Iniciar Sesión</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('loginButton').addEventListener('click', function () {
            const rfc = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value; 
            if (rfc === '' || password === '') {
                alert('Por favor, complete todos los campos.');
                return;
            }           
            login(rfc, password);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login_function.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
